trigger:
  batch: "true"
  branches:
    include:
      - master

pr:
  autoCancel: "true"
  branches:
    include:
      - master
      
jobs:

- job: ProdDeploy
  displayName: Production Deploy
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  steps:
  - powershell:

      $files = $(git diff HEAD HEAD~ --name-only);
      $temp = $files -split ' ';
      $count = $temp.Length;
      Write-Output "Total changed $count files";
      For ($i=0; $i -lt $temp.Length; $i++){
        $nameOfChangedFile = $temp[$i];
        echo "Changed File - $nameOfChangedFile";
      }

      $From = "vivek@infoglen.com";
      $To = "prashant@infoglen.com";
      $Cc = "nikhil@infoglen.com";
      $Subject = "Commit Changes";
      $Body = "<h2>Hi, look at these pics of Drogon!</h2><br><br>";
      $Body += "He is so cute!";
      $SMTPServer = "smtp.mailtrap.io";
      $SMTPPort = "587";
      Send-MailMessage -to $To -from $From -Subject $Subject -body $Body -SMTPServer $SMTPServer