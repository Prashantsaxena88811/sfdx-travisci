<template>
  <template if:true={isLoading}>
    <!--<lightning-spinner alternative-text="Loading" variant="brand" size="large">
    </lightning-spinner>-->
    <div class="demo-only">
      <div class="slds-spinner_container">
        <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_inverse">
          <span class="slds-assistive-text">Loading</span>
          <div class="slds-spinner__dot-a"></div>
          <div class="slds-spinner__dot-b"></div>
        </div>
      </div>
      </div>
  </template>
<div class="redDivWithWhiteText " style="display: flex;">
    <h2 class="slds-text-heading_large">
        <b>Search Case</b>
    </h2>
</div>
<div>
    <div class="slds-box" style="background: White;">
        <lightning-layout>
            <lightning-layout-item>
                <lightning-layout>
                    <lightning-layout-item class="slds-m-right_x-large" style="font-size:medium;"><b>Enter key for search</b></lightning-layout-item>
                    <lightning-layout-item>
                        <lightning-input class="slds-m-right_x-large" type="text" variant="label-hidden" label="Enter key for search" value={searchKey} name="input1" onchange={setValueOfGroupId} placeholder="Enter your Group Id"></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item>
                <template if:true={showHideButton}>
                <a class="aRed" type="button" onclick={handleClick}>
                  <div class="slds-grid ">
                      <div class="slds-col">
                          <i class="gg-search-loading"></i>
                      </div>
                      <div class="slds-col">
                          &nbsp;Search
                      </div>
                  </div>
              </a>
              </template>
            </lightning-layout-item>
        </lightning-layout>
    </div>

    <div class="redDivWithWhiteText slds-m-top_x-large " style="display: flex;">
        <h2 class="slds-text-heading_large">
            <b>Searched Results ({countOfRecord})</b>
        </h2>
    </div>

    <div class="slds-box" style="background: White;">

        <div class="slds-scrollable_y" style="background: white; max-height: 50vh;">
            <template for:each={caseResult} for:item="user">
              <div style="margin-bottom: 20px;" key={user}>
                <lightning-card  title={user.assetID} >  
                  <lightning-button variant="brand" icon-name="utility:comments" label="Create Support Ticket" slot="actions"></lightning-button>
                  <lightning-layout>
                    <lightning-layout-item padding="around-small">
                      <b>&nbsp;&nbsp;Serial No : </b>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small">
                      {user.serialNo}
                    </lightning-layout-item>
                </lightning-layout> 
                 <lightning-layout>
                    <lightning-layout-item padding="around-small">
                      <b>&nbsp;&nbsp;Description : </b>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small">
                      {user.description}
                    </lightning-layout-item>
                 </lightning-layout>
                <lightning-layout>
                  <lightning-layout-item padding="around-small">
                    <b>&nbsp;&nbsp;Manufacturer Model No : </b>
                  </lightning-layout-item>
                  <lightning-layout-item padding="around-small">
                    {user.manufModelNo}
                  </lightning-layout-item>
                </lightning-layout>
              <lightning-layout>
                <lightning-layout-item padding="around-small">
                  <b>&nbsp;&nbsp;Agilent Model No : </b>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                  {user.agilentModelNo}
                </lightning-layout-item>
              </lightning-layout>
            <lightning-layout>
              <lightning-layout-item padding="around-small">
                <b>&nbsp;&nbsp;Siebel Asset No : </b>
              </lightning-layout-item>
              <lightning-layout-item padding="around-small">
                {user.siebelAssetNo}
              </lightning-layout-item>
            </lightning-layout>
          <lightning-layout>
            <lightning-layout-item padding="around-small">
              <b>&nbsp;&nbsp;Site Name : </b>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
              {user.siteName}
            </lightning-layout-item>
        </lightning-layout>
            
      </lightning-card>
              </div>              
            </template>
        </div>
    </div>
</div>
</template>
