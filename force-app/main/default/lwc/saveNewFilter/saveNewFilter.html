<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <lightning-card>
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                <B>SAVE NEW FILTER</B>
            </h2>
            <p>Select existing filter and enter a name of your filter </p>
        </lightning-card>
        <lightning-card>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Existing Filter" placeholder=" Select Existing Filter">
                </lightning-input>
            </div>
        </lightning-card>
        OR
        <lightning-card>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Filter Name " placeholder="Enter Name for Few Filter">
                </lightning-input>
            </div>
        </lightning-card>
    <lightning-card>
        <lightning-button label="Cancel" title="Non-primary action" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="bare" label="Submit" title="Looks like a link" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    </div>
</template>
