<template>
    <div class="slds-m-around_medium slds-scrollable" style="min-height: 5rem;max-height: 25rem;">
        <table>
            <tr>
              <th class="case-table" style="width:30%;">CaseNumber</th>
              <th class="case-table" style="width:30%;">Reason</th>
              <th class="case-table" style="width:30%;">Priority</th>
              <th class="case-table" style="width:30%;">Action</th>
            </tr>
            <template for:each={cases} for:item="caseObj">
            <tr key={caseObj.caseObj.Id}>
                <td class="case-table">{caseObj.caseObj.CaseNumber}</td>
                <td class="case-table">{caseObj.caseObj.Reason}</td>
                <td class="case-table">{caseObj.caseObj.Priority}</td>
                <td class="case-table">
                    <lightning-button-menu alternative-text="Show menu"  onselect={handleOnselect}>
                        <lightning-menu-item value={caseObj.clone} label="Clone Case" icon-size="small"></lightning-menu-item>
                        <lightning-menu-item value={caseObj.view} label="View/Add Comments" icon-size="small"></lightning-menu-item>
                        <div if:true={caseObj.isAllowReopenCaseVisible}>
                            <div if:true={caseObj.isAllowReopenCase}>
                                <lightning-menu-item value={caseObj.reOpen} label="Re-open Case" icon-size="small"></lightning-menu-item>
                            </div>
                            <div if:false={caseObj.isAllowReopenCase}>
                                <lightning-menu-item value={caseObj.reOpen} label="Re-open Case" icon-size="small" disabled></lightning-menu-item>
                            </div>
                            
                        </div>
                        
                    
                </lightning-button-menu>
                </td>
            </tr>
            </template>

        </table>
    </div>
</template>
