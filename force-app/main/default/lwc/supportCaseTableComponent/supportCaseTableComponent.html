<template>
    <div class="main-div">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="">
                            <lightning-input type="checkbox" variant="label-hidden" name="Allcheckbox" onchange={handleAllCheckChange}></lightning-input>
                        </div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Support Case Number">Support Case Number</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Product">Product</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Serial Number">Serial Number</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Host Id">Host Id</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Type">Type</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Status">Status</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Subject">Subject</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Created">Created</div>
                    </th>
                </tr>
            </thead>

            <tbody>

            </tbody>
            <tr class="slds-hint-parent">
                <th data-label="" scope="row">
                    <div class="slds-truncate" title="Cloudhub">
                        <lightning-icon size="x-small" icon-name="utility:close" alternative-text="close" title="close"></lightning-icon>            
                    </div>
                </th>
                <td data-label="">
                    <div class="slds-truncate" title="Cloudhub" >
                        <lightning-input type="text" variant="label-hidden" name="CaseNumber"  onkeyup={handleKeyUpColumnSearch}></lightning-input>
                    </div>
                </td>
                <td data-label="">
                    <div class="slds-truncate" title="Cloudhub">
                        <lightning-input type="text" variant="label-hidden" name="Product__c"  onkeyup={handleKeyUpColumnSearch}></lightning-input>
                    </div>
                </td>
                <td data-label="">
                    <div class="slds-truncate" title="Cloudhub">
                        <lightning-input type="text" variant="label-hidden" name=""  onkeyup={handleKeyUpColumnSearch}></lightning-input>
                    </div>
                </td>
                <td data-label="">
                    <div class="slds-truncate" title="Cloudhub">
                        <lightning-input type="text" variant="label-hidden" name=""  onkeyup={handleKeyUpColumnSearch}></lightning-input>
                    </div>
                </td>
                <td data-label="">
                    <div class="slds-truncate" title="Cloudhub">
                        <lightning-input type="text" variant="label-hidden" name="Type"  onkeyup={handleKeyUpColumnSearch}></lightning-input>
                    </div>
                </td>               
                <td data-label="">
                    <div class="slds-truncate" title="Cloudhub">
                        <lightning-input type="text" variant="label-hidden" name="Status"  onkeyup={handleKeyUpColumnSearch}></lightning-input>
                    </div>
                </td>
                <td data-label="">
                    <div class="slds-truncate" title="Cloudhub">
                        <lightning-input type="text" variant="label-hidden" name="Subject"  onkeyup={handleKeyUpColumnSearch}></lightning-input>
                    </div>
                </td>               
                <td data-label="">
                    <div class="slds-truncate" title="Cloudhub">
                        <lightning-input type="text" variant="label-hidden" name="CreatedDate"  onkeyup={handleKeyUpColumnSearch}></lightning-input>
                    </div>
                </td>
            </tr>
            <template for:each={supportCases} for:item="cse">
                <tr class="slds-hint-parent" key={cse.Id}>
                    <th data-label="" scope="row">
                        <div class="slds-truncate" title="Cloudhub">
                            <lightning-input type="checkbox" variant="label-hidden" name={cse.Id} onchange={handleCheckBoxChange}></lightning-input>
                        </div>
                    </th>
                    <td data-label="">
                        <div class="slds-truncate" title="Cloudhub">
                            {cse.CaseNumber}
                        </div>
                    </td>
                    <td data-label="">
                        <div class="slds-truncate" title="Cloudhub">
                            {cse.Product__c}
                        </div>
                    </td>
                    <td data-label="">
                        <div class="slds-truncate" title="Cloudhub">
                            
                        </div>
                    </td>
                    <td data-label="">
                        <div class="slds-truncate" title="Cloudhub">
                           
                        </div>
                    </td>
                    <td data-label="">
                        <div class="slds-truncate" title="Cloudhub">
                            {cse.Type}
                        </div>
                    </td>
                    <td data-label="">
                        <div class="slds-truncate" title="Cloudhub">
                            {cse.Status}
                        </div>
                    </td>
                    <td data-label="">
                        <div class="slds-truncate" title="Cloudhub">
                            {cse.Subject}
                        </div>
                    </td>
                    <td data-label="">
                        <div class="slds-truncate" title="Cloudhub">
                            {cse.CreatedDate}
                        </div>
                    </td>
                </tr>
            </template>
</table>
</div>
</template>
