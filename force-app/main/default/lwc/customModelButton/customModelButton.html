<template>
    <lightning-button variant="brand" label="Open Modal" onclick={openModal} class="slds-m-left_x-small">
    </lightning-button>
    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Group User
                    </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-box" style="border: 0px;">
                        <div class="slds-grid slds-gutters slds-wrap">
                            <div class="slds-size_1-of-1">
                                <label class="slds-form-element__label">User</label>
                                <c-validate-data-list-component object-api-name="User" if-blank={ifUserBlank} onrecordselection={onUserSelect}>
                                </c-validate-data-list-component>
                            </div>
                            <div class="slds-size_1-of-1">
                                <label class="slds-form-element__label">Group</label>
                                <c-validate-data-list-component onrecordselection={onGroupSelect}
                                    object-api-name="CollaborationGroup"></c-validate-data-list-component>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Save">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
